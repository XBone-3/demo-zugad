<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons>
      <ion-back-button slot="start" defaultHref="/goods-receipt"></ion-back-button>
      <ion-title>Order#{{ doc.PoNumber }}</ion-title>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-grid>
        <ion-row>
          <ion-col size="6">
            <ion-label>{{ doc.PoType }}</ion-label><br>  
            <ion-label>{{ doc.VendorName }}</ion-label>
          </ion-col>
          <ion-col size="6" class="ion-text-end">
            <!-- <ion-label>items: {{ doc.TOTAL }}</ion-label> -->
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-label>{{ doc.Requestor }}</ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
      
    </ion-card-header>
  </ion-card>

  <ion-list>
    <ion-searchbar 
      show-clear-button="always" 
      clear-icon="trash-bin" 
      [(ngModel)]="searchText" 
      (ionInput)="onSearch($event)" 
      (ionChange)="onSearch($event)"
    ></ion-searchbar>
    <ion-item *ngFor="let order of Orders; let i = index">
      
      <ion-toolbar>
      <ion-card>
        <ion-buttons>
        <ion-card-header>
          <ion-label>{{ i+1 }}.{{ order.ItemNumber }}</ion-label>
          <ion-label>{{ order.ItemDesc }}</ion-label>
          
        </ion-card-header>
        <ion-card-content>
          <ion-label>Shippment: {{ order.ShipmentLineNum }}</ion-label>
          <ion-label>DeliveryDate: {{ order.DeliveryDate }}</ion-label>
          <ion-label>Quantity Ordered: {{ order.QtyOrdered }} {{ order.ItemUom }}</ion-label>
        </ion-card-content>
        <ion-button slot="end" (click)="goToItemDetails(order)">
          <ion-icon name="chevron-forward-outline" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-buttons>
      </ion-card>
      
   
    </ion-toolbar>
      
    </ion-item>
  </ion-list>
  
</ion-content>
