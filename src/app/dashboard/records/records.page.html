<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons>
      <ion-back-button slot="start" defaultHref="/dashboard"></ion-back-button>
      <ion-title>Records {{ offlineMessage }}</ion-title>
      <ion-button slot="end" (click)="onRefresh()">
        <ion-icon name="refresh-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-toolbar>
    <ion-card color="primary" *ngFor="let loc of locations">
      <ion-card-header>
        <ion-label>{{ loc.location }}</ion-label>
      </ion-card-header>
      <ion-buttons>
        <ion-card-content>
          <p>Last Updated: {{ loc.lastUpdated }}</p>
          <p>Id: {{ loc.id }}</p>
        </ion-card-content>
        <ion-button slot="secondary" (click)="editLocation(loc.id)">
          <ion-icon name="create-outline" slot="icon-only"></ion-icon>
        </ion-button>
        <ion-button slot="primary" (click)="deleteLocation(loc.id)">
          <ion-icon name="trash-outline" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-buttons>
      
    </ion-card>
    <ion-infinite-scroll (ionInfinite)="loadMoreData($event)" >
      <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Loading more data..."
      >
      </ion-infinite-scroll-content>
    </ion-infinite-scroll>
  </ion-toolbar>
</ion-content>
