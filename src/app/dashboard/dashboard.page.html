<ion-header [translucent]="true">
  <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
    <ion-title>dashboard</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid *ngIf="isOrgLoaded">
    <ion-row>
      <ion-col size="6">
        <ion-card color="primary" (click)="goToRecords()">
          <ion-card-header>
            <ion-card-title>Records</ion-card-title>
          </ion-card-header>

          <ion-card-content>
            <p>Total Records: {{ totalRecords }}</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="6">
        <ion-card color="primary" (click)="goToHistory()">
          <ion-card-header>
            <ion-card-title>L History</ion-card-title>
          </ion-card-header>

          <ion-card-content>
            <p>Total History: {{ totalHistory }}</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="6">
        <ion-card color="primary" (click)="goToGoodsReceipt()">
          <ion-card-header>
            <ion-card-title>Goods Receipt</ion-card-title>
          </ion-card-header>

          <ion-card-content>
            <p>Total Receipts: {{ totalReceipts }}</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="6">
        <ion-card color="primary" (click)="goToTransHistory()">
          <ion-card-header>
            <ion-card-title>Trans Hist</ion-card-title>
          </ion-card-header>

          <ion-card-content>
            <p>Total Trans: {{ totalTrans }}</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <!-- <ion-row>
      <ion-col size="6" *ngFor="let resp of responsibilities">
        <ion-card color="primary">
          <ion-card-header>
            <ion-card-title>{{ resp }}</ion-card-title>
          </ion-card-header>

          <ion-card-content>
            <p>Status: {{ resp }}</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
        
    </ion-row> -->
  </ion-grid>
</ion-content>
