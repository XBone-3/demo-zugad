<ion-item>
  <ion-grid>
    <ion-row>
     <ion-col size="4">
       <ion-label>select subinv: </ion-label>
     </ion-col>
     <ion-col size="6" fill="solid">
       <ion-item fill="outline">
       <ion-input type="text" placeholder="Select SubInv" [value]="subInvName"></ion-input>
       </ion-item>
     </ion-col>
     <ion-col size="2">
      <ion-toolbar>
        <ion-buttons>
          <ion-button slot="end" (click)="goToSubInv()" >
            <ion-icon name="chevron-forward-outline" slot="icon-only"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
     </ion-col>
    </ion-row>
   </ion-grid>
</ion-item>
