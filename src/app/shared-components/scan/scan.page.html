<ion-list>
  <ion-row>
    <ion-col size="6">
      <ion-item>
        <!-- <ion-input label="Doc#" placeholder="Scan Doc" (click)="scan()" class="custom-input"></ion-input> -->
      </ion-item>
    </ion-col>
    <ion-col size="4">
      <ion-buttons>
        <ion-button class="make-sticky" (click)="toggleSearch()">
          <ion-icon class="make-sticky" name="search"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-col>

  </ion-row>
</ion-list>
<ion-searchbar *ngIf="showSearch" [(ngModel)]="searchTerm" (ionClear)="clearSearch()"
  (ionChange)="updateFilteredOptions()" (ionInput)="updateFilteredOptions()"></ion-searchbar>
